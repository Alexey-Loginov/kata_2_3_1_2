<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>User</title>
</head>

<body>
<form th:method="PATCH" th:action="@{/edit(id=${user.getId()})}" th:object="${user}">
    <label for="name">Name:</label>
    <input type="text" th:field="*{name}" id="name">
    <br> <br>
    <label for="name">Level:</label>
    <input type="text" th:field="*{level}" id="level">
    <br> <br>
    <label for="name">Money:</label>
    <input type="text" th:field="*{money}" id="money">
    <br>
    <br>
    <input type="submit" value="Ok">
</form>
</body>
</html>
